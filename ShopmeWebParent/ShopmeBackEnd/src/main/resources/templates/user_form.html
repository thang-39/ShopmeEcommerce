<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>[[${pageTitle}]]</title>

<!--    bootstrap declaration-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href=@{/}>
                    <img th:src="@{/images/ShopmeAdminSmall.png}"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user}">Users</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/report}">Sales Report</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/articles}">Articles</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/memus}">Menus</a>
                        </li>
                        <li>
                            <a class="nav-link" th:href="@{/settings}">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div>
            <h2>Manage Users | [[${pageTitle}]]</h2>
        </div>

        <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
              th:object="${user}" onsubmit="return checkEmailUnique(this)">
            <input type="hidden" th:filed="*{id}" />
            <div class="border border-secondary rounded p-3">
<!--                Email -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
                    </div>
                </div>
<!--                First Name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45"/>
                    </div>
                </div>
<!--                First Name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45"/>
                    </div>
                </div>
<!--                Password  -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"/>
                    </div>
                </div>
<!--                Roles  -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox"
                                   th:field="*{roles}"
                                   th:text="${role.name}"
                                   th:value="${role.id}"
                                   class="m-2"
                            />
                            - <small>[[${role.description}]]</small>
                            <br/>
                        </th:block>
                    </div>
                </div>
<!--                Enabled  -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}"/>
                    </div>
                </div>
<!--                Button -->
                <div>
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                </div>

            </div>
        </form>

<!--        duplicated email dialog -->
        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
<!--                    header of dialog-->
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
<!--                    body of dialog-->
                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>
<!--                    footer with close button-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="text-center">
            <p>Shopme Control Panel - Copyright &copy; Shopme</p>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#buttonCancel").on("click", function () {
                window.location = "[[@{/users}]]";
            });
        });

        function checkEmailUnique(form) {
            url = "[[@{/users/check_email}]]";
            userEmail = $("#email").val();
            userId = $("#id").val();
            csrfValue = $("input[name='_csrf']").val();
            params = {id: userId, email: userEmail, _csrf: csrfValue};

            $.post(url, params, function(response) {
                if (response == "OK") {
                    form.submit();
                } else if (response == "Duplicated") {
<!--                    alert("There is another user having the email " + userEmail);-->
                    showModalDialog("Warning " , "There is another user having the email " + userEmail);
                } else {
<!--                    alert("Error - Unknown response from server");-->
                    showModalDialog("Error",  "Unknown response from server");
                }
            }).fail(function() {
                showModalDialog("Error ", "Could not connect to the server");
<!--                alert("Error - Could not connect to the server");-->
            });
            return false;
        }

        function showModalDialog(title, message) {
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal("show");
        }

    </script>

</body>
</html>
